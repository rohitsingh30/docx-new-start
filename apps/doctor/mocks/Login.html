<form class="flex flex-col gap-5">

<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-heading-light dark:text-heading-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-form-bg-dark h-14 placeholder:text-body-light dark:placeholder:text-body-dark p-[15px] text-base font-normal leading-normal" placeholder="Enter your email" type="email" value=""/>
</label>
</div>
<div class="flex flex-col">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-heading-light dark:text-heading-dark text-base font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-heading-light dark:text-heading-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-form-bg-dark h-14 placeholder:text-body-light dark:placeholder:text-body-dark p-[15px] border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>

<span class="material-symbols-outlined text-2xl">visibility_off</span>
</button>
</div>
</label>

<label class="text-heading-light dark:text-heading-dark text-base font-normal leading-normal flex-1 truncate cursor-pointer" for="remember-me">Remember me</label>
